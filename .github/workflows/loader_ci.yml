name: "Loader CI"

on:
  pull_request:
    paths-ignore:
    - '**/README.md'
    - '**/LICENSE.txt'
    - '**/terraform/**'

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.16'

    - name: Vet
      run: go vet -race ./
      working-directory: cmd/loader

    - name: Unit tests
      run: go test -v ./
      working-directory: cmd/loader

    - name: Build
      run: bash scripts/build/loader/lambda.sh
    